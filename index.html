<!doctype html> 
<html lang="pt-pt"> 
<head> 
    <meta charset="iso-8859-1" />
    <title>Curvatron</title>
    <link href='http://fonts.googleapis.com/css?family=Paytone+One' rel='stylesheet' type='text/css'>
    <style type="text/css">
        body {
            background-color: #000000;
            margin: 0px 0px 0px 0px; /* the extra 1px allows the iOS inner/outer check to work */

        }

        @font-face {
            font-family: 'BAUHS93';
            src: url('assets/font/BAUHS93.eot');
            src: local('BAUHS93'), url('assets/font/BAUHS93.woff') format('woff'), url('assets/font/BAUHS93.ttf') format('truetype');
        }
    </style>
    <script type="text/javascript" src="js/phaser.js"></script>
    <script type="text/javascript" src="src/Boot.js"></script>
    <script type="text/javascript" src="src/PreloadMenu.js"></script>
    <script type="text/javascript" src="src/GameTitle.js"></script>
    <script type="text/javascript" src="src/Multiplayer.js"></script>
    <script type="text/javascript" src="src/SetKeys.js"></script>
    <script type="text/javascript" src="src/PreloadGame.js"></script>
    <script type="text/javascript" src="src/GameMananger.js"></script>
    <script type="text/javascript" src="src/Player.js"></script>
    <script type="text/javascript" src="src/PowerUp.js"></script>

</head>

<body>

<script type="text/javascript">

(function() {
    var game = new Phaser.Game(1366, 768, Phaser.CANVAS, "");
    game.state.add("Boot",boot);
    game.state.add("PreloadMenu",preloadMenu);
    game.state.add("GameTitle",gameTitle);
    game.state.add("Multiplayer",multiplayer);
    game.state.add("SetKeys",setKeys);
    game.state.add("PreloadGame",preloadGame);
    game.state.add("GameMananger",gameMananger);
    game.state.start("Boot");
})();

</script>

</body>
</html>
