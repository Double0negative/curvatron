<body>

<script type="text/javascript">

(function() {
    var baseW = 1366;
    var baseH = 768;
    var baseRatio = 1366/768;

    var winW = window.innerWidth;
    var winH = window.innerHeight;
    var winRatio = winW/winH;

    var width, height;
    if (winRatio >= baseRatio) {
        width = (1366/baseRatio)*winRatio;
        height = 768;
    } else {
        width = 1366;
        height = (768/baseRatio)*winRatio;     
    }


    
    var game = new Phaser.Game(width, height, Phaser.CANVAS, "");
    game.state.add("Boot",boot);
    game.state.add("PreloadMenu",preloadMenu);
    game.state.add("Menu",menu);
    game.state.add("Multiplayer",multiplayer);
    game.state.add("SetKeys",setKeys);
    game.state.add("Stats",stats);
    game.state.add("ModMenu",modMenu);
    game.state.add("PreloadGame",preloadGame);
    game.state.add("GameMananger",gameMananger);
    game.state.start("Boot");
})();

</script>
